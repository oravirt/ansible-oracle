---
- name: install_home_db | Transfer oracle installfiles to server (www - get_url)
  ansible.builtin.get_url:
    url: "{{ oracle_sw_source_www }}/{{ db_homes_config[item[1].home].imagename | default(item[0].filename) }}"
    dest: "{{ oracle_stage }}"
    mode: "0664"
    force: false
  with_nested:
    - "{{ _oraswdb_install_oracle_sw_image_db }}"
    - "{{ db_homes_installed }}"
  become: true
  become_user: "{{ oracle_user }}"
  run_once: "{{ _oraswgi_meta_configure_cluster }}"
  when:
    - item[0].version == db_homes_config[item[1].home]['version']
    - item[1].state|lower == 'present'
    - not is_sw_source_local
    - oracle_sw_copy
  tags:
    - oradbsw
