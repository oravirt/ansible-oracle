---
# @var __user_cdb_password:description: >
# The variable is internal used only.
#
# Do not set it in inventory!
# @end
# @var __user_cdb_password: $ "_internal_used_"
__user_cdb_password: "{{ dbpasswords[odb.0.oracle_db_name][odb.1.schema] | \
                           default(default_dbpass) }}"

# @var __user_pdb_password:description: >
# The variable is internal used only.
#
# Do not set it in inventory!
# @end
# @var __user_pdb_password: $ "_internal_used_"
__user_pdb_password: "{{ dbpasswords[opdb.0.cdb][opdb.0.pdb_name][opdb.1.schema] | \
                         default(default_dbpass) }}"
