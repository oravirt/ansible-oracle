---
# @todo bug: move default variable oracle_stage
oracle_stage: /u01/stage

# @todo bug: move default variable oracle_rsp_stage
oracle_rsp_stage: "{{ oracle_stage }}/rsp"

# @todo bug: move default variable device_persistence
device_persistence: asmlib

# @todo bug: why is variable multipath only used for dm-multipath?
# @var multipath:description: Configure multipath
# @var multipath: $ "none"
# @var multipath:example: >
# multipath: dm-multipath
# @end
multipath: none

# @var oracle_asm_disk_string:description: This is an internal variable only. Do not define it!
# @var oracle_asm_disk_string: $ "_unset_"
oracle_asm_disk_string: "{% if device_persistence | lower == 'asmlib' %}{% elif device_persistence | lower == 'udev' %}/dev/oracle/{% else %}{% endif %}"

# @var partition_devices:description: >
# Create a partition on storage disk?
# @end
partition_devices: true

# @var use_partition_devices:description: >
# Deprecated variable. Use `partition_devices` as replacement.
# @end
use_partition_devices: "{{ partition_devices }}"

# @var partition_suffix:description: >
# Value of `partition_suffix` depends on vairable `multipath`.
# No need to set this variable.
# @end
# @var partition_suffix: $ "1"
partition_suffix: "{% if multipath | lower == 'dm-multipath' and ansible_distribution_major_version | int == 6 %}p1{% else %}1{% endif %}"

asmlib_binary: /usr/sbin/oracleasm

# @var dnfstaboptions:description: This is an internal variable only. Do not define it!
# @var dnfstaboptions: $ "_unset_"
dnfstaboptions: "{%- if item.1.fstaboptions is defined %}{{ item.1.fstaboptions }}
                  {%- else %}rw,bg,hard,nointr,tcp,vers=3,timeo=600,rsize=32768,wsize=32768,nolock{% endif %}"

