  environment:
    ORACLE_HOME: "{{ oracle_home_db }}"
    ORACLE_SID: "{{ dbh.oracle_db_instance_name | default(dbh.oracle_db_unique_name | default(dbh.oracle_db_name)) }}"
  with_items:
    - "{{ oracle_databases }}"
  when:
