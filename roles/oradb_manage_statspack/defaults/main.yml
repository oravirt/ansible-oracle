---
# Global Defaults for Purge and Snapshot-Jobs.
# could be overwritten per dtabase with:
# oracle_databases:
#   - oracle_db_name: test
#     statspack:
#       purgedays: 60
purgedays: 35
purgeinterval: "FREQ=daily;byhour=3;byminute=15;bysecond=0"
snapinterval: "FREQ=hourly;byminute=0;bysecond=0"
snaplevel: 7
