  - {group: asmoper, gid: 54319}
  - {group: asmadmin, gid: 54320}
  - {group: oinstall, gid: 54321}
  - {group: dba, gid: 54322}
  - {group: backupdba, gid: 54323}
  - {group: oper, gid: 54324}
  - {group: dgdba, gid: 54325}
  - {group: kmdba, gid: 54326}

