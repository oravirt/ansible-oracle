---
_oraapex_archive: >-
  apex_{{ apex_loop.apex_version }}.zip

_oraapex_patch_statefile: >-
  {{ _oraapex_homedir }}/.ansible_apex_patchstate

_oraapex_patch_archive: >-
  p{{ apex_loop.apex_patchid }}_{{ apex_loop.apex_version | replace('.', '') }}0_Generic.zip

_oraapex_homedir: >-
  {{ oraapex_base }}/apex_{{ apex_loop.apex_version }}
