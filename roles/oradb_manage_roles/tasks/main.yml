---
# tasks file for manage-db-users
- name: Manage roles (cdb)
  opitzconsulting.ansible_oracle.oracle_role:
    role: "{{ odb.1.name }}"
    state: "{{ odb.1.state }}"
    hostname: "{{ ansible_hostname }}"
    port: "{{ _listener_port_cdb }}"
    service_name: "{{ _db_service_name }}"
    user: "{{ db_user }}"
    password: "{{ _db_password_cdb }}"
    mode: "{{ db_mode }}"
  with_subelements:
    - "{{ oracle_databases }}"
    - roles
    - flags:
      skip_missing: true
  environment: "{{ _oracle_env }}"
  when:
    - oracle_databases is defined
    - odb.0.state == 'present'
    - odb.1 is defined
  loop_control:
    loop_var: odb
    label: >-
      port {{ _listener_port_cdb }}
      service {{ _db_service_name }}
      role {{ odb.1.name }}
      state {{ odb.1.state }}
  run_once: "{{ _oraswgi_meta_configure_cluster }}"
  become_user: "{{ oracle_user }}"
  tags: users,grants

- name: Manage roles (pdb)
  opitzconsulting.ansible_oracle.oracle_role:
    role: "{{ opdb.1.name }}"
    state: "{{ opdb.1.state }}"
    hostname: "{{ ansible_hostname }}"
    port: "{{ _listener_port_pdb }}"
    service_name: "{{ _db_service_pdb }}"
    user: "{{ db_user }}"
    password: "{{ _db_password_pdb }}"
    mode: "{{ db_mode }}"
  with_subelements:
    - "{{ oracle_pdbs }}"
    - roles
    - flags:
      skip_missing: true
  environment: "{{ _oracle_env_pdb }}"
  when:
    - oracle_pdbs is defined
    - opdb.0 is defined
    - opdb.0.state == 'present'
    - opdb.1 is defined
  loop_control:
    loop_var: opdb
    label: >-
      port: {{ _listener_port_pdb }},
      service: {{ _db_service_pdb }},
      role: {{ opdb.1.name }},
      state: {{ opdb.1.state }}
  run_once: "{{ _oraswgi_meta_configure_cluster }}"
  become_user: "{{ oracle_user }}"
  tags: users,grants
