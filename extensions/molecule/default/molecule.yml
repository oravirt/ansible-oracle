---
dependency:
  name: galaxy
  enabled: true

driver:
  name: docker
platforms:
  - name: ol7
    image: "quay.io/rendanic/docker-ol7-ansible:latest"
    pre_build_image: true
    # The following 4 lines are needed only for making systemd work
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    privileged: true
  - name: ol8
    image: "quay.io/rendanic/docker-ol8-ansible:latest"
    pre_build_image: true
    # The following 4 lines are needed only for making systemd work
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    privileged: true
  - name: ol9
    image: "quay.io/rendanic/docker-ol9-ansible:latest"
    pre_build_image: true
    # The following 4 lines are needed only for making systemd work
