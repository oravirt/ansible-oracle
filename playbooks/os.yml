---

- name: Host configuration
  hosts: "{{ hostgroup | default('all') }}"
  become: true
  any_errors_fatal: true
  collections:
    - opitzconsulting.ansible_oracle
  roles:
    - common
    - orahost
    - orahost_storage
    - orahost_ssh
    - cxoracle
    - orahost_logrotate

  post_tasks:
    - name: Restart autofs
      ansible.builtin.service:
        name: autofs
        enabled: true
        state: restarted
      tags: autofs
