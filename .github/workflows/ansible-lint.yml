---
name: Ansible Lint

on:
  pull_request:
    branches:
      - master
      - development
  push:
    branches:
      - 'pr*'

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
      # Important: This sets up your GITHUB_WORKSPACE environment variable
      - uses: actions/checkout@v2

      - name: Lint roles
        uses: ansible/ansible-lint@v6.20.3
        with:
          targets: |
            inventory/*
            playbooks/*
            roles/*
